version: '3.8'

services:
  charlotte:
    build: .
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    tmpfs:
      - /tmp:noexec,nosuid,nodev
    read_only: false # Changing this to false for now as many python libs write to random places, can be hardened later
    # security_opt:
    #   - no-new-privileges:true
    # cap_drop:
    #   - ALL
    networks:
      - charlotte-net
    depends_on:
      - redis
      - postgres
      - nginx

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - charlotte-net

  light-worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    restart: unless-stopped
    command: arq workers.light_worker.WorkerSettings
    env_file: .env
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - charlotte-net
    deploy:
      resources:
        limits:
          cpus: '0.5'

  heavy-worker:
    build:
      context: .
      dockerfile: workers/Dockerfile
    restart: unless-stopped
    command: arq workers.heavy_worker.WorkerSettings
    env_file: .env
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
    depends_on:
      - redis
      - postgres
    networks:
      - charlotte-net
    deploy:
      resources:
        limits:
          cpus: '2'

  bgutil:
    image: brainicism/bgutil-ytdlp-pot-provider
    container_name: bgutil
    ports:
      - "4416:4416"
    networks:
      - charlotte-net
    restart: always

  nginx:
    image: nginx:alpine
    container_name: charlotte_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - telegram-bot-api
    networks:
      - charlotte-net

  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    container_name: telegram-bot-api
    restart: always
    ports:
      - "8081:8081"
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_LOCAL: ${TELEGRAM_LOCAL}
    volumes:
      - telegram-bot-api-data:/var/lib/telegram-bot-api
    networks:
      - charlotte-net

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-charlotte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-charlottepass}
      POSTGRES_DB: ${POSTGRES_DB:-charlotte}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - charlotte-net

  pg_backup:
    image: prodrigestivill/postgres-backup-local
    container_name: pg_backup
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-charlotte}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-charlottepass}
      POSTGRES_DB: ${POSTGRES_DB:-charlotte}
      BACKUP_DIR: /backups
      KEEP_BACKUPS: "7"
      BACKUP_SCHEDULE: "0 2 * * *"
      COMPRESS_BACKUP: "true"
    volumes:
      - ./backups:/backups
    networks:
      - charlotte-net
    restart: always

networks:
  charlotte-net:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  telegram-bot-api-data:
